<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Eye</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #4facfe;
            background-color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Website Eye</h1>
    <p>Ini adalah website sederhana yang dihosting di GitHub Pages.</p>
    <a href="https://github.com/eye2025" class="btn">Kunjungi GitHub Saya</a>
</body>
</html>
